[theme]
theme = "modern"
[icons]
icons = "awesome"

[[block]]
block = "battery"

[[block]]
block = "keyboard_layout"
interval = 2

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "$mem_total_used_percents"
format_swap = "{swap_used_percents}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "temperature"

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"

[[block]]
block = "keyboard_layout"
driver = "setxkbmap"
interval = 0.5
